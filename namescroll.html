<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.x{ width: 150px;
			height: 40px;
			background: black;
			color: white;
			text-align: center;
			font-size: 30px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
			



		}
		.y
		{   width: 150px;
			height: 5px;
			background:#0EB464 ;
			position: absolute;
			bottom: 0%;
			left: -100%;
			transition: 0.4s;
			
			
		}
		.x:hover .y
		{
			left: 0px;
		}
	</style>
</head>
<body>
	<div class="x">Himanshu<div class="y"></div></div>

</body>
</html>
